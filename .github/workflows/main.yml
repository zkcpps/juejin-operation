name: Auto sign up juejin!

on:
  schedule:
    - cron: "25 * * * *"

jobs:
  CheckIn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: pnpm/action-setup@v3
        name: Install pnpm
          with:
            version: 8
            run_install: false
      - name: Run Project
        run: |
          pnpm i
          pnpm test
